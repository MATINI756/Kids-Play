<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}

/* COLORS */
:root{
    --pink:#ff7db8;
    --blue:#7dd6ff;
    --light:#ffffff;
    --text:#333;
}

/* BODY */
body{
    background:linear-gradient(135deg,#FFDEE9,#B5FFFC);
    background-attachment:fixed;
    color:var(--text);
}

/* TOP BAR */
.topbar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:60px;
    background:var(--light);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 15px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
    z-index:3000;
}

#tp{
    color:var(--pink);
    font-size:20px;
    font-weight:bold;
}

.hamburger{
    font-size:28px;
    cursor:pointer;
    padding:5px 10px;
    border-radius:8px;
    transition:0.3s;
}

.hamburger:hover{
    background:var(--pink);
    color:white;
}

/* SIDEBAR */
.sidebar{
    position:fixed;
    top:60px;
    left:0;
    height:100%;
    width:150px;
    background:white;
    padding:20px;
    box-shadow:3px 0 10px rgba(0,0,0,0.1);
    transform:translateX(-250px);
    transition:0.3s;
    z-index:2000;
}
.content-shift{
    margin-left:230px;
}

/* DESKTOP MODE */
@media(min-width:900px){
    .sidebar{
        transform:translateX(0);
    }

    .main{
        margin-left:230px;
    }

    .hamburger{
        display:none;
    }
}

/* MOBILE-FRIENDLY VIDEO FIX */
@media (max-width:768px){
    .media-container {
        flex-direction: column;   /* stack videos vertically */
        align-items: center;
        .media-container {
    gap: 15px;
}
    }

    .media-box {
        width: 90%;               /* almost full width */
        margin: 10px 0;
    }

    .media-box video {
        width: 100%;              /* fill container */
        height: auto;             /* maintain aspect ratio */
    }
}

.sidebar.show{
    transform:translateX(0);
}

.sidebar h2{
    text-align:center;
    margin-bottom:15px;
    color:var(--pink);
}

.sidebar a{
    display:block;
    padding:12px 0;
    font-size:18px;
    text-decoration:none;
    color:#333;
    border-bottom:1px solid #eee;
}

.sidebar a:hover{
    padding-left:10px;
    color:var(--pink);
}

/* MAIN CONTENT */
.main{
    margin-top:80px;
    padding:20px;
    max-width:1200px;
    margin-left:0;
    transition:0.3s;
}

/* GALLERY TITLE */
.main h1{
    text-align:center;
    color:var(--pink);
    margin-bottom:20px;
}

/* GALLERY GRID */
.media-box{
    width: 280px;
    margin: 15px;
    text-align: center;
}
.media-box video{
    width: 100%;
    border-radius: 10px;
    display: block;
}
.media-title{
    margin-top: 6px;   /* THIS CREATES THE BREAK */
    font-size: 14px;
    font-weight: 600;
    color: #333;
}
.media-container{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.gallery video{
    width:50%;
    height:200px;
    object-fit:cover;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

.gallery img:hover{
    transform:scale(1.05);
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    align-items:center;
    justify-content:center;
    z-index:4000;
}

.modal img{
    max-width:90%;
    max-height:90%;
    border-radius:15px;
}

.modal span{
    position:absolute;
    top:20px;
    right:30px;
    font-size:35px;
    color:white;
    cursor:pointer;
}

/* MOBILE FIX */
@media(max-width:768px){
    .main{
        padding:15px;
    }
}
/* copyright */
.footer{
    position:fixed;
    bottom:12px;
    width:100%;
    text-align:center;
    font-size:13px;
    color:black;
}

</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <p id="tp">KIDZ PLAY</p>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id=sidebar>
    <h2>MENU</h2>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="Tracing game.html">Learn By Playing Game</a>
    <a href="account.html">Create Account</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">
    <h1>LEARN BY MAKING FUN HERE</h1>

     <div class="media-container">

     <div class="media-box">
    <video src="video1.mp4" controls playsinline muted></video>
    <p class="media-title">ABC Song</p>
</div>

<div class="media-box">
    <video src="video2.mp4" controls playsinline muted></video>
    <p class="media-title"> Surprise Egg Song(Verhicle Version)</p>
</div>

<div class="media-box">
    <video src="video3.mp4" controls playsinline muted></video>
    <p class="media-title"> London Bridge Is Falling Down</p> 
</div>

<div class="media-box">
    <video src="video4.mp4" controls playsinline muted></video>
    <p class="media-title">Animal Finding Adventure</p>
</div>

<div class="media-box">
    <video src="video5.mp4" controls playsinline muted></video>
    <p class="media-title">Five Little Ducks 2</p>
</div> 

<div class="media-box">
    <video src="video6.mp4" controls playsinline muted></video>
    <p class="media-title">Peek_A_Boo_Let_s_Play_Hide_Seek</p>
</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <span onclick="closeModal()"></span>
    <img id="modalImg">
</div>
<footer class="footer">
  © <span id="year"></span> KIDZ PLAY. All Rights Reserved.
</footer>


<script>
function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("show");
    document.querySelector(".main").classList.toggle("content-shift");
}

function openModal(src){
    document.getElementById("modal").style.display="flex";
    document.getElementById("modalImg").src=src;
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}
document.getElementById("year").innerText = new Date().getFullYear();

</script>

</body>
</html>
